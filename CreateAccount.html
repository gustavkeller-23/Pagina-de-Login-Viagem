<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="CSS/style_CreateAccount.css">
</head>
<body>
    <div class="background">
        <div class="card-block">
            <div class="block_left">
                <div class="create_block">
                    <div class="email">
                        <input type="text" class="account">
                    </div>
                    <div class="password">
                        <input type="password" class="account">
                    </div>
                    <div class="password">
                        <input type="repeat password" class="account">
                    </div>
                </div>
            </div>
            <div class="block_right">
                <div class="othercount_block">
                    <div class="gmail">
                        <button class="gmail">Gmail</button>
                    </div>
                    <div class="facebook">
                        <button class="facebook">Facebook</button>
                    </div>
                    <div class="github">
                        <button class="github">GitHub</button>
                    </div>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
