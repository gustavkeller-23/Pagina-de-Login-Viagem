<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style_LoginPage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comforter&family=Open+Sans:wght@300&family=Quintessential&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="JS/script.js" defer></script>
    <title>Login Page</title>
</head>

<body>
    <img src="Images/Background.jpg" alt="background" class="background"> 
    <div class="card-block">
        <img src="Images/Map-Logo.png" alt="LogoMap" class="map">
        <div class="login-block">
            <h1 class="text">Sing In</h1>
            <p class="text">Please login for enter in your account.</p>
            <div class="email-block">
                <input type="text" placeholder="Enter Email">  
            </div>
            <div class="password-block">
                <input type="password" placeholder="Password">
            </div>
            <div class="Remember-Forgot-Password-Block">
                <input type="checkbox" id="Remember-Password-command">
                <label for="Remember-Password-command" class="Remember-Password-command-text">Remember password</label>
                <a class="forgot-password" href="ForgotPassword">I forgot my password.</a>            
            </div>
            <div class="buttom-submit-block">
                <button type="submit" class="buttom">Login</button>
            </div>
            <div class="Create-account-block">
                <p>You have account? <a class="create-account" href="CreateAccount.html">If not create account here.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
